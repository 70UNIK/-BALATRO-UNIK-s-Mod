[manifest]
version = "0.0.1"
dump_lua = true
priority = 9999999

## Initializer

[[patches]]
[patches.pattern]
target = "game.lua"
pattern = "set_profile_progress()"
position = "before"
payload = '''
self:unik_initialize_stuff()
'''
match_indent = true

[[patches]]
[patches.pattern]
target = '''functions/misc_functions.lua'''
pattern = '''local suits = SMODS.Suit.obj_buffer'''
position = "at"
payload = '''
local suits = {}
suits = unik_get_all_suits()
'''
match_indent = true

