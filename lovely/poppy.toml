### old poppy, now its INDIGO ICBM's function
### ALso triger matador if you have one
### WIll also have functionality for the Raspberry Racket

[[patches]]
[patches.pattern]
target = 'functions/state_events.lua'
pattern = '''check_and_set_high_score('hand', hand_chips*mult)'''
position = 'before'
payload = '''if ((to_big(hand_chips*mult) > to_big(G.GAME.blind.chips * 3) and (G.GAME.blind and G.GAME.unik_nuke_ceil)) or ((G.GAME.blind and G.GAME.unik_protection_racket) and to_big((G.GAME.dollars-G.GAME.bankrupt_at) - 40) < to_big(0))) and not (G.GAME.blind.disabled) then
--print("TESTING THE POPPY_1")
            
            local supposedHands = hand_chips
            local supposedMult = mult
            hand_chips = 0
            mult = 0
            G.E_MANAGER:add_event(Event({
                trigger = 'after',delay = 0.4,
                func = function()
                    --print("TESTING THE POPPY2")
                    hand_chips = 0
                    mult = 0
                    G.GAME.blind.triggered = true
                    G.ROOM.jiggle = G.ROOM.jiggle + 3
                    G.GAME.blind:wiggle()
                    if G.GAME.unik_protection_racket then
                        play_area_status_text("Not Enough Money!")
                    else
                        play_area_status_text("Not Allowed!")
                    end
                    -- trigger matador as its a "disallowed hand", just very delayed
                    for _, v in pairs(G.jokers.cards) do
                        if v.ability.name == 'Matador' then
                            ease_dollars(v.ability.extra)
                            G.GAME.dollar_buffer = (G.GAME.dollar_buffer or 0) + v.ability.extra
                            G.E_MANAGER:add_event(Event({func = (function() G.GAME.dollar_buffer = 0; return true end)}))
                            card_eval_status_text(v, "extra", nil, nil, nil, {
                               message = localize('$')..v.ability.extra,
                                colour = G.C.MONEY,
                                card=v,
                            })
                        end
                    end


                    return true
                end   
            }))
        end
        if ((G.GAME.blind and G.GAME.unik_protection_racket) and to_big((G.GAME.dollars-G.GAME.bankrupt_at) - 25) >= to_big(0)) and not (G.GAME.blind.disabled) then
            G.E_MANAGER:add_event(Event({
                trigger = 'after',delay = 0.4,
                    func = function()
                        G.GAME.blind.triggered = true
                        G.GAME.blind:wiggle()
                        ease_dollars(-25, true)
                        G.ROOM.jiggle = G.ROOM.jiggle + 0.7
                    return true
                end   
            }))
        end
'''
match_indent = true

